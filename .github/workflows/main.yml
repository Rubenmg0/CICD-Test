name: Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: build solution
        run: msbuild ./PhysicsGame.sln /p:Configuration=Release

      - name: Create artifact directory
        run: mkdir artifact\PhysicsGame
        
      - name: Copy the executabke to the artifact directory
        run: copy Build\PhysicsGame\Release\Win32\PhysicsGame.exe artifact\PhysicsGame

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhysicsGame
          path: artifact\PhysicsGame 
          
  release:
      needs: build
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v3
      - name: Create a Release
      - uses: elgohr/Github-Release-Action@v5


      - name: Dowload a Build Artifact
        uses: actions/download-artifact@v4 


      - name: Github Releases
        uses: fnkr/github-action-ghr@v1.3

  
    
    
    
      
